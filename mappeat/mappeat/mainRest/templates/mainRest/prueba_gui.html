{% load static from staticfiles %}

<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>GUI de Mappeat</title>
		<meta name="author" content="Luis Castro Martín & Rafael Nogales Vaquero">
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
        <script src="{% static "mainRest/api.js" %}"></script>
        <script src="{% static "mainRest/gui.js" %}"></script>

				<!-- CSS Personalizado de mainRest -->
				<link rel="stylesheet" href="{% static "mainRest/style.css" %}">

				<!-- Favicon -->
				<link rel="icon" type="image/png" href="{% static 'mainRest/favicon-16x16.png' %}" />


        <!-- API Google Maps -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALMWzqhfq4LPJsuG07T-gaIHbEU-LnkFw" async defer></script>

        <!-- jQuery library necesary for Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Biblioteca JQuery para imprimir -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jQuery.print/1.5.1/jQuery.print.js'></script>

        <!-- PixiJS -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/pixi.js/3.0.7/pixi.js"></script>
	</head>

	<body>
        <nav id=mappeat-navbar class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Mappeat</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li class="dropdown-header">Nav header</li>
                  <li><a href="#">Separated link</a></li>
                  <li><a href="#">One more separated link</a></li>
                </ul>
              </li>
            </ul>

            <form onsubmit="return login(this)" class="navbar-form navbar-right">
                <div class="form-group">
                  <input type="text" name="username" placeholder="Usuario" class="form-control">
                </div>
                <div class="form-group">
                  <input type="password" name="pass" placeholder="Contraseña" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Entrar</button>
            </form>

          </div><!--/.nav-collapse -->
        </div>
      </nav>
        <div class='container'>
            <div class="col-md-3"></div>
		    <div class="col-md-6  panel panel-default" id='register_form'>
                <form id="formRegistro" class="form-horizonral" onsubmit="return register(this)">
                       <legend class='text-center'>Registrate</legend>
                       <div class="input-group form-group ">
                            <span class="input-group-addon glyphicon glyphicon-user"></span>
                            <input type="text" class='form-control' name="username" placeholder="Nombre de usuario" required />
                        </div>
                         <div class='input-group form-group'>
                            <span class = 'input-group-addon glyphicon glyphicon-cutlery'></span>
                            <input type="text" class='form-control' name="restaurant" placeholder="Restaurante" required />
                        </div>
                        <div class="input-group form-group">
                            <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                            <input type="email" class='form-control' name="mail" placeholder="Correo electrónico" required />
                        </div>
                        <div class="input-group form-group">
                            <span class="input-group-addon glyphicon glyphicon-lock"></span>
                            <input type="password" class='form-control' name="pass" placeholder="Contraseña nueva" required />
                        </div>
                        <div class="input-group form-group">
                            <span class="input-group-addon glyphicon glyphicon-lock"></span>
                            <input type="password" class='form-control' name="passRepeated" placeholder="Repetir contraseña" required />
                        </div>
                        <div class="form-group ">
				            <input type="checkbox" tabindex="3" class="" name="terms" id="terms" required>
				            <label for="terms">He leido y acepto las condiciones (<a href='#'>Privacy Policy</a>)</label>
									</div>
                        <div class='form-group'>
                            <input class='btn btn-primary btn-round-lg btn-lg btn-block' type="submit" value="Registrarse">
                        </div>
			 </form>
		    </div>
            <div class="col-md-3"></div>
        </div>
	</body>
</html>
