{% load static from staticfiles %}

<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Login Mappeat</title>
		<meta name="author" content="Luis Castro Martín & Rafael Nogales Vaquero & Daniel Lpez García">
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
        <script src="{% static "mainRest/api.js" %}"></script>
        <script src="{% static "mainRest/gui.js" %}"></script>
				<!-- CSS Personalizado de mainRest -->
				<link rel="stylesheet" href="{% static "mainRest/style.css" %}">
				<!-- Favicon -->
				<link rel="icon" type="image/png" href="{% static 'mainRest/favicon-16x16.png' %}" />
        <!-- API Google Maps -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALMWzqhfq4LPJsuG07T-gaIHbEU-LnkFw" async defer></script>
        <!-- jQuery library necesary for Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Biblioteca JQuery para imprimir -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jQuery.print/1.5.1/jQuery.print.js'></script>
        <!-- PixiJS -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/pixi.js/3.0.7/pixi.js"></script>
	</head>

	<body>
        <nav id=mappeat-navbar class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                  <a class="navbar-brand" href="/">MAPPEAT</a>

          </div>
        </div>
      </nav>
        <div class='container-fluid content'>
            <div class="row">
                <div class="col-md-4"></div>
		        <div class="col-md-4  panel panel-default" id='register_form'>
                <form id="formRegistro" class="form-horizonral" autocomplete="off" onsubmit="return login(this)">
                       <legend class='text-center'></legend>
                       <div class="input-group form-group ">
                            <span class="input-group-addon glyphicon glyphicon-user"></span>
                            <input type="text" class='form-control' name="username" placeholder="Nombre de usuario" required />
                        </div>
                        <div class="input-group form-group">
                            <span class="input-group-addon glyphicon glyphicon-lock"></span>
                            <input type="password" class='form-control' name="pass" placeholder="Contraseña" required />
                        </div>

                        <div class='form-group'>
                            <input class='btn btn-success btn-round-lg btn-lg btn-block' type="submit" value="Entrar">
                        </div>
                        <div class="form-group">
                            <a href='/accounts/password/reset/'>¿Has olvidado tu contraseña?</a>
                        </div>
			 					</form>
		    </div>
                <div class="col-md-4"></div>
            </div>
        </div>
	</body>
</html>
